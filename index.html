        /* Ensure full height and zero margins for html and body */
        html, body {
            margin: 0;

        /* Cream-colored top bar with red text */
        .top-bar {
            background-color: #f4f1e1; /* Cream color */
            color: #660000; /* Red text */
            padding: 10px 0;
            text-align: center;
            font-family: 'Source Sans Pro', sans-serif;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Make the top bar links inline and bold */
        .top-bar a {
            color: #660000; /* Red text */
            text-decoration: none; /* No underline */
            margin: 0 15px;
            font-size: 1.2rem;
            font-weight: bold; /* Make text bold */
        }

        /* Add pipe separator between links */
        .top-bar a:not(:last-child)::after {
            content: " |"; /* Add pipe separator */
            margin-left: 15px;
        }

        /* Add padding-top to the body to avoid overlap with the red bar */
        body {
            padding-top: 50px; /* Adjust the value based on the height of the red bar */
        }

        /* Default styles for header (masthead) */
        .masthead {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            background-size: cover;
            background-position: center center;
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            text-align: center; /* Centers text inside the container */

            font-family: 'Dancing Script', cursive;

        /* Styling for the "Welcome to My Professional Portfolio" text */

            font-size: 3rem;
            font-weight: bold;
        }

        /* Styling for the About section */
        #about h2 {
            color: black;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: bold;
            font-size: 3.5rem;
            text-align: center; /* Center the heading */

        #about .lead {
            font-family: 'Source Sans Pro', sans-serif;

            color: white;
            padding: 60px 0;

        /* Social icon hover effects */
        .footer .social-link {
            background-color: #660000;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s ease;
            color: white; /* Ensure the icons are white */
        }

        /* Increase icon size and hover effect */
        .footer .social-link i {
            font-size: 3rem; /* Set icon size */
            color: white; /* Make sure the icon color is white */
        }

        .footer .social-link:hover {
            background-color: #550000;
            transform: scale(1.1); /* Slight scale effect on hover */
        }

        .footer .social-link:active {
            transform: scale(1); /* Reset scale when clicked */
        }

        .footer .text-muted {
            color: white !important;
